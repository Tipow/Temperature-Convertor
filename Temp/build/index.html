<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="m-3 box-border font-custom bg-slate-950 text-xl">
    <div class="h-screen grid items-center justify-center">
        <div>
            <h1 class="p-4 font-bold text-3xl text-center text-white">Temperature Converter</h1>

            <div class="p-4 border-2 border-white rounded-lg bg-white">
                <label for="tempInput" class="font-bold text-slate-950">Enter Temperature:</label>
                <input type="number" id="tempInput" placeholder="Enter temperature" class="p-1 shadow border rounded-md w-full leading-tight  focus:outline-blue-700 focus:shadow-outline">

                <label for="conversionType" class="block mt-3 font-bold text-slate-950">Convert to</label>
                <select id="conversionType" class="p-1 shadow border rounded-md w-full leading-tight focus:outline-blue-700">
                    <option value="selected"> Convert to</option>
                    <option value="CtoF">Celsius to Fahrenheit</option>
                    <option value="FtoC">Fahrenheit to Celsius</option>
                </select>

                <button class="mt-3 p-1 border-none rounded-lg leading-tight text-white bg-blue-700 hover:bg-blue-600" onclick="convertTemperature()">Convert</button>

                <h2 id="result" class="mt-3 text-slate-950">Result: </h2>

            </div>
        </div>
    </div>
    <footer class="text-white text-center">© Beeba✨</footer>
    <script src="script.js"></script>
</body>

</html>
